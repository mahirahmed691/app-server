{% extends "base.html" %}

{% block content %}
	<h1>Ouch, that's embarrassing - better delete that post!</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.id.label }}<br>
			{{ form.id(size=32) }}
			{% for error in form.id.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
			<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
