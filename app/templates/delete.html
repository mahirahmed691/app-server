{% extends "base.html" %}

{% block content %}
	<div style="border-radius:0px;" class="jumbotron text-center bg-dark text-white">
	<h1>Oops.. delete that post!</h1>
	</div>
	<form class="form-group container bg-dark p-4" action="" method="post" novalidate>
		{{ form.hidden_tag() }}
	 <div class="input-group mb-3 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">ID</div>
           </div>
            <input class="form-control" {{ form.id() }} </input><br>
        </div>
			{% for error in form.id.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		
			{{ form.submit() }}
	</form>
{% endblock %}
